
<!doctype html>
<!-- based on scott jehl technique https://github.com/scottjehl/picturefill -->
<!--[if IE 8]>    <html class="lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class=""> <!--<![endif]-->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Footer Anchor Nav Menu</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <!--Begin pattern HTML-->
    <h1 class="title">HiSRC jQuery plugin</h1>
    <div class="breakpoint">
        <span data-picture data-alt="">
            <span data-src="img/small.png"></span>
            <span data-src="img/medium.png" data-media="(min-width: 400px)"></span>
            <span data-src="img/large.png" data-media="(min-width: 800px)"></span>
            <span data-src="img/xlarge.png" data-media="(min-width: 1600px)"></span>
            <!--[if (lt IE 9) & (!IEMobile)]>
                <span data-src="img/large.png"></span>
            <![endif]-->
            <noscript>
                <img src="img/small.png" data-fullsrc="img/small.png" alt="">
            </noscript>
        </span>
    </div>
    <!--End pattern HTML-->
    <script src="js/picturefill/picturefill.js" type="text/javascript"></script>
    
</body>
</html>
